version: "3.8"

services:
  vimeo-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vimeo-video-proxy
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - API_BASE_URL=${API_BASE_URL}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
